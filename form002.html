<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">usuario</label>
            <input type="text" name="usu" id="iusu" required minlength="5" placeholder="nome do usuario" autocomplete="username">

        <p>
            <label for="isen">senha:</label>
            <input type="password" name="sen" id="isen" required maxlength="8" placeholder="max 8 letras" autocomplete="current-password">
        </p>
        <p><input type="submit" value="enviar">
           <input type="reset" value="limpar">
        </p>
    </form>
</body>
